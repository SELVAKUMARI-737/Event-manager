<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - MyStudyLife</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex items-center justify-center space-x-2 mb-6">
      <img src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png" alt="logo" class="w-8 h-8">
      <span class="font-bold text-xl text-blue-700">MyStudyLife</span>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Create an Account</h2>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium mb-1">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your full name" required>
      </div>

      <div>
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-gray-600 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Create a password" required>
      </div>

      <div>
        <label class="block text-gray-600 font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Confirm your password" required>
      </div>

      <p id="error" class="text-red-500 text-sm hidden">Passwords do not match</p>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline font-medium">Log In</a>
    </p>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="fixed top-5 right-5 hidden px-4 py-3 rounded-lg shadow-lg text-white"></div>

  <!-- Script -->
  <script>
    const form = document.getElementById("signupForm");
    const toast = document.getElementById("toast");
    const error = document.getElementById("error");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirmPassword").value.trim();

      if (password !== confirmPassword) {
        error.classList.remove("hidden");
        showToast("❌ Passwords do not match", "bg-red-500");
        return;
      }

      error.classList.add("hidden");
      showToast("✅ Signup successful! Redirecting to login...", "bg-green-500");

      setTimeout(() => {
        window.location.href = "login.html"; // redirect to login page
      }, 2000);
    });

    function showToast(message, color) {
      toast.textContent = message;
      toast.className = `fixed top-5 right-5 px-4 py-3 rounded-lg shadow-lg text-white ${color}`;
      toast.classList.remove("hidden");

      setTimeout(() => {
        toast.classList.add("hidden");
      }, 3000);
    }
  </script>
</body>
</html>

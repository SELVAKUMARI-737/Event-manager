<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyStudyLife</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen relative">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <!-- Logo -->
    <div class="flex items-center justify-center space-x-2 mb-6">
      <img src="https://img.icons8.com/ios-filled/50/000000/graduation-cap.png" alt="logo" class="w-8 h-8">
      <span class="font-bold text-xl text-blue-700">MyStudyLife</span>
    </div>

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome Back</h2>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-600 font-medium mb-1">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
      </div>

      <div>
        <label class="block text-gray-600 font-medium mb-1">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your password" required>
      </div>

      <p id="error" class="text-red-500 text-sm hidden">Invalid email or password</p>

      <button type="submit" class="w-full py-3 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700">Log In</button>
    </form>

    <p class="text-center text-gray-600 mt-4">
      Don’t have an account?
      <a href="signup.html" class="text-blue-600 hover:underline font-medium">Sign Up</a>
    </p>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer" class="fixed top-5 right-5 space-y-3 z-50"></div>

  <!-- Script -->
  <script>
    const showToast = (message, type = "success") => {
      const toast = document.createElement("div");
      toast.className = `px-4 py-2 rounded-lg shadow-lg text-white animate-fade-in-down ${
        type === "success" ? "bg-green-500" : "bg-red-500"
      }`;
      toast.textContent = message;

      document.getElementById("toastContainer").appendChild(toast);

      setTimeout(() => {
        toast.classList.add("opacity-0", "transition", "duration-500");
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    };

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      if (email === "kselvakumari737@gmail.com" && password === "selva2005") {
        error.classList.add("hidden");
        showToast("✅ Login successful! Redirecting...", "success");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      } else {
        error.classList.remove("hidden");
        showToast("❌ Invalid email or password", "error");
      }
    });
  </script>

  <!-- Tailwind animation (inline for simplicity) -->
  <style>
    @keyframes fade-in-down {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-down {
      animation: fade-in-down 0.5s ease-out;
    }
  </style>
</body>
</html>
